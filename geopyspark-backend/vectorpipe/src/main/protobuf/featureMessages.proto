syntax = "proto3";

package protos;

message ProtoFeature {
  bytes geom = 1;
  ProtoMetadata metadata = 2;
}

message ProtoMetadata {
  fixed64 id = 1;
  string user = 2;
  int64 uid = 3;
  int64 changeset = 4;
  int64 version = 5;
  int64 minorVersion = 6;
  string timestamp = 7;
  bool visible = 8;
  ProtoTags tags = 9;
}

message ProtoTags {
  repeated ProtoTag tags = 1;
}

message ProtoTag {
  string key = 1;
  string value = 2;
}
